<html>
    <head>
        <title>Login to Khan Academy</title>

        {% css_package "shared" %}
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>

        <style>
            body { background-image: none; }
            #login-page {
                text-align: center;
                padding-top: 54px;
            }

            #login-inner-content {
                margin-left: auto;
                margin-right: auto;
                max-width: 475px;
            }

            #login-page .providers li {
                margin-right: 0;
            }
            
            #login-page .providers li.facebook {
                float: right;
            }
        </style>

        <link rel="stylesheet" type="text/css" media="screen" href="/javascript/jQueryOpenIdPlugin/openid.css?{{App.version}}" />
        <script type="text/javascript" src="/javascript/jQueryOpenIdPlugin/jquery.openid.js?{{App.version}}"></script>
        <script type="text/javascript">
            $(function () {
               $("form.openid:eq(0)").openid(); 
            });            
        </script>
    </head>
    <body>
        <div id="login-page">
            <div id="login-inner-content">
                <img src="/images/logo-no-highlight.png" /><br/><br/>

                <form class="openid" method="GET" action="{{ google_login_url|escape }}">
                    <ul class="providers"> 
                        <li class="action-gradient" title="Google" onclick="javascript:window.location='/api/auth/request_token_callback/google/{{ oauth_map_id|escape }}'; return false;">
                            <div class="sign-in-text">Login with:</div>
                            <img width="205" height="70" src="/images/google-logo-large.png" />
                        </li>
                        <li class="action-gradient facebook" title="Facebook" onclick="javascript:window.location='/api/auth/request_token_callback/facebook/{{ oauth_map_id|escape }}'; return false;">
                            <div class="sign-in-text">Login with:</div>
                            <img width="205" height="70" src="/images/facebook-logo-large.png" />
                        </li>
                    </ul>
                </form>
            </div>
        </div>
    </body>
</html>
