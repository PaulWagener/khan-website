<ol style="height:{{list_height}}px;" data-role="listview" data-inset="true">				
  {% for playlist_video in videos %}<li class="m{{forloop.counter0|find_column_index:column_indices}}"{% if forloop.counter0|in_list:column_indices %} style="margin-top:-{{forloop.counter0|column_height:column_indices|multiply:link_height}}px;"{%endif%}><span id='v{{playlist_video.video.key.id}}' class='vid-progress'></span><a href="/video/{{playlist_video.video.readable_id}}?playlist={{playlist_video.playlist.title|urlencode}}" {% if playlist_video.video.title|length|greater_than:40 %}title="{{playlist_video.video.title|escape}}" {% endif %}class='vl'>{{playlist_video.video.title|escape}}</a></li>{% endfor %}
</ol>
