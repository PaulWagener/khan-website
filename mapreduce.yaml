mapreduce:
- name: Backfill UserID
  mapper:
    input_reader: mapreduce.input_readers.DatastoreInputReader
    handler:  backfill.add_user_id
    params:
    - name: entity_kind
      default: models.UserData
    - name: shard_count
      default: 64
    - name: queue_name
      default: backfill-mapreduce-queue
    - name: processing_rate
      default: 2000
