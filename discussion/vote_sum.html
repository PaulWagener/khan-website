{% if is_comment %}
<span class="sum_votes" data-sum_original="{{ sum_original }}">{% if target.sum_votes %}{{ target.sum_votes }} point{{ target.sum_votes|pluralize }}, {% else %}&nbsp;{% endif %}</span>
{% else %}
<div class="sum_votes" data-sum_original="{{ sum_original }}">{{ target.sum_votes }}</div>
{% endif %}
