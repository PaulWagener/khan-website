{% extends arithmetic_template %}
{% block answerarea %}

<span class="info-box-header">Answer</span>
 <div><div style='padding-left: 7px;'><input autocomplete="off" id='txtNominator' type='text' style='width:25px;' /></div><div style='width: 43px; border-top: solid 3px black;'></div><div style='padding-left: 7px;'><input autocomplete="off" id='txtDenominator' type='text' style='width:25px;' /></div></div>
 <script type="text/javascript" charset="utf-8"> 
 $(document).ready(function(){    
    $('#txtNominator').focus();
    $('#txtNominator').keypress(function(e) {
        if(e.keyCode == 13) {
            Exercise.logAnswer();
            return false;
        }
    });

    $('#txtDenominator').keypress(function(e) {
        if(e.keyCode == 13) {
            Exercise.logAnswer();
            return false;
        }
    });
})
</script>
{% endblock answerarea %}
