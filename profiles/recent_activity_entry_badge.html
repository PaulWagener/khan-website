<li class="achievement">
	<span class="recent-share">
	<a href="#" class="simple-button action-gradient with-icon download-icon share-link" style="font-size:12px;">
        <img src="/images/share-icon-small.png" />
        Share
    </a>
	</span>
	
	<div class="sharepop" style="position:absolute;right:0;font-size:12px;padding-top:10px;">

		<div class="triangle-isosceles left" style="height:25px;padding-left:5px;">

			FB Twitter Mail

		</div>

	</div>
	
    <span class="activity-image"><img src="/images/generic-badge-icon-inset.png" /></span>
    Earned <a href="#achievements" onclick="$('#achievement-list ul li#category-{{ recent_activity.badge.badge_category }}').click();" class="badge-link category-{{ recent_activity.badge.badge_category }}">{{ recent_activity.badge.description|escape }}</a>
    {% if recent_activity.user_badge.target_context_name %}
        for {{ recent_activity.user_badge.target_context_name|escape }}
    {% endif %}
    <span class="time">{{ recent_activity.timestamp|escape }}</span>
		
	
	
</li>
