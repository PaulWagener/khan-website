<li class="video">

	<span class="recent-share">
	<a href="#" class="simple-button action-gradient with-icon download-icon share-link" style="font-size:12px;">
        <img src="/images/share-icon-small.png" />
        Share
    </a>
	</span>    

<span class="activity-image"><img src="/images/video-camera-icon-inset.png" /></span>
    Watched <span class="video-minutes">{{ recent_activity.time_watched|escape }}</span> of <a href="/video?v={{recent_activity.video_log.video.youtube_id}}">{{ recent_activity.video_log.video_title|escape }}</a>
    <span class="time">{{ recent_activity.timestamp|escape }}</span>
</li>
